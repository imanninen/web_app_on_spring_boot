<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Title</title>
</head>
<body>
    <h1>Form</h1>
    <form action="#"  th:action="@{/api/get_commits/}" th:object="${repoInfo}" method="post">
        <h2>Username: </h2><label>
            <input type="text" th:field="*{username}" />
        </label>
        <h2>Repo name: </h2><label>
            <input type="text" th:field="*{repoName}" />
        </label>
        <h2><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></h2>
    </form>
    <div th:if="${errorMessage != null}">
        <h3 style="color: lightcoral" th:text="${errorMessage}"></h3>
    </div>
</body>
</html>
